<!doctype html>
<html>
    <head>
        <title>Flask Message Flashing!</title>
    </head>
    <body>
        {% with messages=get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages%}
                        <li>{{message}}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <h1>Flask Message Flashing Example</h1>
        <p>Do you want to <a href="{{url_for('login')}}"><b>Log in?</b></a></p>
    </body>
</html>
